spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

cloudsync:
  storage:
    path: ./test-storage
    max-user-storage: 1073741824
  
  jwt:
    secret: testSecretKeyForCloudSyncApplicationThatShouldBeChangedInProduction123456
    expiration: 86400000

logging:
  level:
    root: WARN
    com.cloudsync: DEBUG
