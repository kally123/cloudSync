spring:
  application:
    name: CloudSync
  
  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:file:./data/cloudsync
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

# CloudSync Configuration
cloudsync:
  storage:
    # Base directory for file storage
    path: ./storage
    # Maximum storage per user in bytes (10 GB default)
    max-user-storage: 10737418240
  
  jwt:
    # Secret key for JWT signing (change in production!)
    secret: mySecretKeyForCloudSyncApplicationThatShouldBeChangedInProduction123456
    # Token expiration in milliseconds (24 hours)
    expiration: 86400000

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.cloudsync: DEBUG
    org.springframework.security: INFO

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
